<section class="wrapper">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Lista de Tarefas</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field class="form-field">
        <mat-label>Tarefa:</mat-label>
        <input type="text" matInput #todo placeholder="Digite a sua tarefa" (keyup.enter)="addTodo(todo.value); todo.value = ''">
      </mat-form-field>
      <mat-list role="list">
        <ng-template *ngFor="let todo of todos">
          <app-todo-item [todo]="todo"></app-todo-item>
        </ng-template>
      </mat-list>
    </mat-card-content>
  </mat-card>
</section>
