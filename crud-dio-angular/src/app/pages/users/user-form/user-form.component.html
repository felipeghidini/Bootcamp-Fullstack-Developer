<div class="card w-100 my-5">
  <div class="card-body">
    <h1 class="card-title text-center">Formulário de Usuários</h1>
    <form [formGroup]="userForm">
      <div class="row my-4">
        <div class="col-6">
          <div class="form-floating">
            <input type="text" class="form-control" formControlName="nome" id="nome" placeholder="digite o seu nome">
            <label for="floatingInput">Nome</label>
          </div>
        </div>
        <div class="col-6">
          <div class="form-floating">
            <input type="text" class="form-control" formControlName="sobrenome" id="sobrenome" placeholder="digite o seu sobrenome">
            <label for="floatingInput">Sobrenome</label>
          </div>
        </div>
      </div>
      <div class="row my-4">
        <div class="col-6">
          <div class="form-floating">
            <input type="text" class="form-control" formControlName="idade" id="idade" placeholder="digite a sua idade">
            <label for="floatingInput">Idade</label>
          </div>
        </div>
        <div class="col-6">
          <div class="form-floating">
            <input type="text" class="form-control" formControlName="profissao" id="profissao" placeholder="digite a sua profissão">
            <label for="floatingInput">Profissão</label>
          </div>
        </div>
      </div>
      <div class="row my-4">
        <div class="form-group col-12 mt-4">
          <button type="button" class="btn btn-outline-danger float-left">Cancelar</button>
          <button type="button" class="btn btn-outline-success float-end" (click)="actionButtom()">Enviar</button>
        </div>
      </div>
    </form>
  </div>
</div>
